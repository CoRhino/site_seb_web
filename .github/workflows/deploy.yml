name: Deploy to NearlyFreeSpeech

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.NFS_SSH_KEY }}
          known_hosts: ${{ secrets.NFS_KNOWN_HOSTS }}

      - name: Deploy with rsync
        run: |
          rsync -avz --delete ./ ${{ secrets.NFS_USER }}@${{ secrets.NFS_HOST }}:/home/public/
