<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="ananas.meta.title">Ananas Day | Célébration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Ananas Day Specific Styles */
        body {
            /* Force Yellow Theme defaults if not overridden */
            --accent-green: #ffff00;
            --text-primary: #ffffcc;
        }

        .ananas-hero {
            text-align: center;
            padding: 100px 20px;
            background: radial-gradient(circle at center, #2a2a00 0%, #000 70%);
        }

        .ananas-flag {
            width: 300px;
            height: 200px;
            background: linear-gradient(to bottom, #ffff00 50%, #00ff00 50%);
            /* Placeholder Flag */
            margin: 0 auto 2rem;
            border: 2px solid #fff;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.2);
        }

        .lang-switcher-ananas {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 2rem;
            position: static;
            /* Not fixed for this page */
        }
    </style>
</head>

<body class="theme-yellow"> <!-- Default to Yellow -->
    <div class="noise-overlay"></div>

    <div class="container">
        <header class="ananas-hero">
            <div class="lang-switcher-ananas">
                <button class="lang-btn" data-lang="fr-simple">FR Simple</button>
                <button class="lang-btn" data-lang="en">EN</button>
                <button class="lang-btn" data-lang="en-complex">EN Complex</button>
                <button class="lang-btn" data-lang="es">ES</button>
                <button class="lang-btn" data-lang="jp">JP</button>
                <button class="lang-btn" data-lang="cn">CN</button>
                <button class="lang-btn" data-lang="cr">Cree</button>
            </div>

            <h1 class="glitch" data-text="ANANAS DAY" data-i18n="ananas.title">ANANAS DAY</h1>
            <p class="subtitle" data-i18n="ananas.subtitle">La célébration internationale de l'ananas.</p>
        </header>

        <section class="section">
            <div class="ananas-flag"></div>
            <h2 class="section-title" data-i18n="ananas.flag.title">LE DRAPEAU</h2>
            <p data-i18n="ananas.flag.desc">Jaune pour le fruit, Vert pour la couronne. Simple. Efficace.</p>
        </section>

        <section class="section">
            <h2 class="section-title" data-i18n="ananas.concept.title">LE CONCEPT</h2>
            <p data-i18n="ananas.concept.desc">Une journée pour célébrer l'unité à travers le fruit le plus punk de la
                nature.</p>
        </section>

        <section class="section">
            <h2 class="section-title" data-i18n="ananas.values.title">VALEURS</h2>
            <ul class="tech-list" style="justify-content: center; font-size: 1.2rem;">
                <li data-i18n="ananas.values.1">Hospitalité</li>
                <li data-i18n="ananas.values.2">Douceur</li>
                <li data-i18n="ananas.values.3">Piquant</li>
            </ul>
        </section>

        <footer style="text-align: center; margin-top: 4rem;">
            <a href="index.html" class="btn">Retour au Portfolio</a>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
